version: "3.8"

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    env_file:
      - ./src/backend/.env
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - log-service
    command: ["npm", "run", "start:core"]

  log-service:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    env_file:
      - ./src/backend/.env
    ports:
      - "3001:3001"
    restart: always
    command: ["npm", "run", "start:logs"]

  service-tagging:
    build:
      context: ./src/services
      dockerfile: nlp/pipelines/Dockerfile
    env_file:
      - ./src/services/.env
    command: ["python", "./nlp/pipelines/tagging_pipeline.py"]
    restart: always

  service-intent:
    build:
      context: ./src/services
      dockerfile: nlp/pipelines/Dockerfile
    env_file:
      - ./src/services/.env
    command: ["python", "./nlp/pipelines/intent_pipeline.py"]
    restart: always